<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/styles/reset.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <link href="assets/styles/components/warning.css" rel="stylesheet" />

  <link rel="shortcut icon" type="image/png" href="assets/icons/favicon.png"/>
  <title>Board Generator</title>
</head>
<body>
  <h1 id="main-title">Custom Board <img id="down-arrow" src="assets/icons/down-arrow.png"/></h1>
  
  <section id="inputs">
    <h2>Controls</h2>
    <label for="cellSize">Cell Size</label>
    <input name="cellSize" defaultValue="50" type="number"/>

    <label for="row">Rows</label>
    <input name="row" defaultValue="1" type="number"/>

    <label for="col">Cols</label>
    <input name="col" defaultValue="1" type="number"/>

    
    <label for="color">
      Color
      <span id="color-preview"></span>
    </label>
    <input name="color" value="#fff" type="text"/>

    <button id="btn-board">Ok</button>
  </section>

  <section id="tokens" >
    <h2>Tokens</h2>
    <label for="tcolor">
      Color
      <span id="tcolor-preview"></span>
    </label>
    <input name="tcolor" value="#fff" type="text"/>
    <label for="tround">Rounded</label>
    <input name="tround" type="checkbox"></input>
    <label for="ntokens">Add</label>
    <button id="addTokenBtn">+</button>

    <div class="tokens-container">

    </div>
    
  </section>

  <table id="board">

  </table>
  
  <script type="module" src="scripts/index.js"></script>

</body>
</html>
